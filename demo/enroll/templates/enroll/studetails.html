<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Details</h2>
    {% if stu %}
        <h3>Show student data</h3>
    <table border="1">
        <tr>
            <th>id</th>
            <th>stuid</th>
            <th>name</th>
            <th>email</th>
            <th>password</th>
        </tr>
        {% for i in stu %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.stuid}}</td>
            <td>{{i.stuname}}</td>
            <td>{{i.stuemail}}</td>
            <td>{{i.stupass}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <h3>No data found</h3>
    {% endif %}
    
</body>
</html>
